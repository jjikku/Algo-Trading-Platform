<div class="book-card">
  <img src="{{book.cover}}" alt="book-cover">
  <h5>{{book.title}}</h5>
  <h6>{{book.author}}</h6>
  <p>{{book.price}} â‚¹</p>
  <a class="btn btn-primary" routerLink="/book/details/{{book._id}}">View</a>
  <ng-template [ngIf]="isAdmin">
    <div id="admin-panel">
      <a class="btn btn-warning" routerLink="/book/edit/{{book._id}}">Edit</a>
      <a class="btn btn-danger" routerLink="/book/delete/{{book._id}}">Delete</a>
    </div>
  </ng-template>
</div>
