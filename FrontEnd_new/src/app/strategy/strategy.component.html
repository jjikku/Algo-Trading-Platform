<section class="deck">
    <div class="container py-3" *ngFor="let strat of strategy">
        <div class="card">
            <div class="row">
                <!-- <div class="col-md-4 pic">
                    <img class="rounded-circle" src="{{st}}" class="w-100">
                </div> -->
                <div class="col-md-8 px-3 about">
                    <div class="card-block px-3">
                        <h4 class="card-title">{{strat.stratname}}</h4>
                        strategy:{{strat.strategy}}
                    </div>
                    <div>
                        <a class="btn btn-success btn-sm" style="float: right; margin-right: 25px"  routerLink="/strategy/edit/{{strat._id}}">edit</a>
                        <a class="btn btn-danger btn-sm" style="float: right; margin-right: 25px"  (click)="deleteStrategy(strat._id)">delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
